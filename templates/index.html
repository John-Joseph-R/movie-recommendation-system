<!DOCTYPE html>
<html>
<head>
<title>Movie Recommendation</title>

<style>
body {
    margin: 0;
    font-family: Arial;
    background: #0f172a;
    color: white;
}

.container {
    max-width: 800px;
    margin: 80px auto;
    background: #020617;
    padding: 40px;
    border-radius: 12px;
}

input, button {
    width: 100%;
    padding: 12px;
    margin-top: 15px;
    border-radius: 6px;
    border: none;
}

input {
    background: #020617;
    color: white;
    border: 1px solid #334155;
}

button {
    background: #3b82f6;
    color: white;
}

.movies {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(150px,1fr));
    gap: 20px;
    margin-top: 30px;
}

.card img {
    width: 100%;
    border-radius: 8px;
}

.card p {
    text-align: center;
    font-size: 14px;
}
</style>

</head>

<body>

<div class="container">

<h1 style="text-align:center">ðŸŽ¬ Movie Recommender</h1>

<form method="POST">
<input type="text" name="movie" placeholder="Type movie name..." required>
<button type="submit">Recommend</button>
</form>

{% if recommendations %}
<div class="movies">
{% for r in recommendations %}
<div class="card">
<img src="{{r.poster}}">
<p>{{r.title}}</p>
</div>
{% endfor %}
</div>
{% endif %}

</div>

</body>
</html>
